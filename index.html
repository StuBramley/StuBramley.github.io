<h4 id="restore-rightclick">Restore Rightclick</h4>
<p>Restores the default function of the alternative mouse button, which is to pop up a contextmenu, on pages where this has been tempered with. diable</p>
<d1>
<a href="javascript:void(document.onmousedown='return true');void(document.onmouseup='return true');void(document.oncontextmenu='return true')" class="jsl">Restore Rightclick</a>
</d1>
