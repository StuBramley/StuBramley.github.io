<h4 id="remove-paywall">Remove Paywall</h4>
<p>Remove paywall on some sites</p>
<d1>
<a href="javascript:(function(){ var l = window.location;  var x = new XMLHttpRequest(); x.onreadystatechange = function() {   if (this.readyState == 4 && this.status == 200) { var e=document.createElement('div'); e.style.position='absolute'; e.style.top=0; e.style.left=0; e.style.width='100%;'; e.style.height='100%;'; document.body.appendChild(e); e.innerHTML = this.responseText; var b=document.createElement('button'); b.innerHTML='Close'; b.style.position='absolute'; b.style.top=0; b.style.left=0; e.append(b); b.onclick=function(){document.body.removeChild(e);}   } }; x.open('GET', l, true); x.send(); })()" class="jsl">Remove Paywall</a>
</d1>
